name = "gemini-voice-gateway"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[[durable_objects.bindings]]
name = "VOICE_SESSIONS"
class_name = "VoiceSession"

[[migrations]]
tag = "v1"
new_classes = ["VoiceSession"]

# Uncomment to enable local development
# [dev]
# port = 8787

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1